<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оплата | Лавка нумизмата</title>
  <link rel="stylesheet" href="/style/style-oplata.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo-text">
      <img src="/images/logo.png" alt="Логотип" class="logo-icon">
      Лавка нумизмата
    </div>
    <div class="pages-nav">
      <a href="/html/index.html" class="nav-btn">Главная</a>
      <a href="/html/about.html" class="nav-btn">О магазине</a>
      <a href="/html/contacts.html" class="nav-btn">Контакты</a>
    </div>
  </nav>
  
  <!-- Загрузочный экран -->
  <div class="loader">Обработка...<span></span></div>

  <!-- Полноэкранная оплата -->
  <div id="fullscreen-overlay">
    <img src="/images/oplata.jpg" alt="Платёж" id="fullscreen-image" />
    <audio id="payment-audio" src="/images/storm.mp3"></audio>
  </div>

  <!-- Остальной контент -->
  <div class="modal">
    <form class="form">
      <h2 class="form-title">Выберите способ оплаты</h2>

      <div class="payment--options">
        <button name="paypal" type="button"><i class="fab fa-cc-paypal"></i> PayPal</button>
        <button name="apple-pay" type="button"><i class="fab fa-apple-pay"></i> Apple Pay</button>
        <button name="google-pay" type="button"><i class="fab fa-google-pay"></i> Google Pay</button>
        <button name="qr" type="button"><i class="fas fa-qrcode"></i> СБП</button>
      </div>

      <div class="separator">
        <hr class="line" />
        <p>Можно оплатить с помощью СБП и кредитной картой</p>
        <hr class="line" />
      </div>

      <div class="credit-card-info--form">
        <div class="input_container">
          <label class="input_label">Полное имя владельца карты</label>
          <input id="card_name" class="input_field" type="text" placeholder="Введите ваше полное имя" />
        </div>
        <div class="input_container">
          <label class="input_label">Номер карты</label>
          <input id="card_number" class="input_field" type="number" placeholder="0000 0000 0000 0000" />
        </div>
        <div class="input_container">
          <label class="input_label">Срок годности / CVV</label>
          <div class="split">
            <input id="card_expiry" class="input_field" type="text" placeholder="MM/YY" />
            <input id="card_cvv" class="input_field" type="number" placeholder="CVV" />
          </div>
        </div>
      </div>

      <div class="qr-payment hidden">
        <img src="/images/QR.jpg" alt="QR для оплаты" class="qr-image" />
      </div>

      <button class="purchase--btn" type="submit">Оформить покупку</button>
    </form>
  </div>

  <script src="/script/script-oplata.js"></script>

  <div id="logo-fullscreen" style="display: none; position: fixed; inset: 0; background: black; z-index: 9999; justify-content: center; align-items: center;">
    <img src="/images/Nero.png" style="width: 100%; height: 100%; object-fit: contain;" alt="Nero Fullscreen">
    <audio id="nero-audio" src="/images/devil_trigger.mp3"></audio>
  </div>

</body>
</html>
