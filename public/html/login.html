<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
      /* Общие стили */
      body {
        background: #f1f5f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .login-container {
        width: 100%;
        max-width: 24rem;
        padding: 2rem;
        background: white;
        border-radius: 0.75rem;
        color: #1e293b;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .login-title {
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      /* Стили для формы (LoginForm) */
      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        color: #4b5563;
        margin-bottom: 0.25rem;
        font-size: 0.875rem;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        background: #f9fafb;
        color: #1e293b;
        margin-left: -15px;
      }

      .form-input:focus {
        outline: none;
        border-color: #7c3aed;
      }

      .forgot-password {
        display: flex;
        justify-content: flex-end;
        font-size: 0.75rem;
        color: #4b5563;
        margin-top: 0.25rem;
      }

      .submit-btn {
        width: 100%;
        padding: 0.75rem;
        background: #7c3aed;
        color: white;
        border: none;
        border-radius: 0.125rem;
        cursor: pointer;
        font-weight: bold;
      }

      /* Стили для SocialLogin */
      .social-divider {
        display: flex;
        align-items: center;
        padding-top: 1rem;
        gap: 0.25rem;
      }

      .divider-line {
        flex: 1;
        height: 1px;
        background: #d1d5db;
      }

      .divider-text {
        padding: 0 0.75rem;
        font-size: 0.875rem;
        color: #4b5563;
      }

      .social-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      .social-btn {
        padding: 0.75rem;
        border-radius: 0.125rem;
        border: none;
        background: transparent;
        cursor: pointer;
      }

      .social-icon {
        width: 1.25rem;
        height: 1.25rem;
      }

      .register-link {
        font-size: 0.75rem;
        text-align: center;
        color: #4b5563;
        margin-top: 1rem;
      }

      .register-link a {
        color: #1e293b;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1 class="login-title">Login</h1>

      <form class="form" id="loginForm" novalidate>
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" placeholder="Username" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" class="form-input" required>
          <div class="forgot-password">
            <a href="#" rel="noopener noreferrer">Forgot Password?</a>
          </div>
        </div>
        <button type="submit" class="submit-btn">Sign in</button>
      </form>

      <div class="social-divider">
        <div class="divider-line"></div>
        <p class="divider-text">Login with social accounts</p>
        <div class="divider-line"></div>
      </div>

      <div class="social-buttons">
        <button class="social-btn" aria-label="Log in with Google">
        </button>
        <button class="social-btn" aria-label="Log in with Twitter">
        </button>
        <button class="social-btn" aria-label="Log in with GitHub">
        </button>
      </div>

      <p class="register-link">
        Нет аккаунта? <a href="#">Зарегистрироваться</a>
      </p>
    </div>
  </body>
</html>
